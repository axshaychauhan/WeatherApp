<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">

        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">

            <!-- Grant location container -->
            <div class="sub-container grant-location-container">
                <img src="./assets/location.png" alt="" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get weather information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- Search Form -->
           <form class="form-container" data-searchForm>
            <input placeholder="Search for City...." data-searchInput>
            <button class="btn" type="submit">
                <img src="./assets/search.png" alt="" width="20" height="20" loading="lazy">
            </button>
           </form>

           <!-- Loading screen container -->
           <div class="sub-container loading-container">
            <img src="./assets/loading.gif" alt="" width="150" height="150">
            <p>Loading</p>
           </div>

           <!-- show weather conatainer -->
           <div class="sub-container user-info-container">

            <!-- City Name n Flag -->
            <div class="name">
                <p data-cityName></p>
                <img  data-countryIcon>
            </div>

            <!-- Weather Description -->
            <p data-weatherDesc></p>

            <!-- Weather Icon -->
            <img data-weatherIcon>

            <!-- Temprature -->
            <p data-temp ></p>


            <!-- cards -->
            <div class="parameter-container">

                <!-- card 1 -->
                <div class="parameter">
                    <img src="./assets/wind.png" alt="">
                    <p>Windspeed</p>
                    <p data-windSpeed></p>
                </div>


                 <!-- card 2 -->
                 <div class="parameter">
                       <img src="./assets/humidity.png" alt="">
                       <p>Humidity</p>
                       <p data-humidity></p>
                 </div>

                <!-- card 3 -->
                <div class="parameter">
                    <img src="./assets/cloud.png" alt="">
                    <p>Clouds</p>
                    <p data-cloudiness></p>
                </div>

                   
            </div>

           </div>


        </div>

    </div>
    
<script src="main.js"></script>
</body>
</html>
